<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href='./css/main.css' />
  <title>Document</title>
</head>
<body>

  <header class="header">
    <div class="container">

      <div class="header__inner">
        <a href="#">
          <img class="header__logo" src="./assets/images/logo.svg" alt="logo" />
        </a>

        <div class="header__menu">
          <nav class="header__navigation">
            <ul>
              <li>Покупателям</li>
              <li>Продавцам</li>
              <li>Сервисы</li>
              <li>Контакты</li>
            </ul>
          </nav>
          <div class="header__lang">Рус</div>
        </div>

        <div class="header__mobile-menu">
          <div class="header__auth">
            <img src="./assets/icons/auth.svg" alt='authentication' />
          </div>
          <div class="header__basket">
            <img src="./assets/icons/basket.svg" alt='basket' />
          </div>
          <div class="header__burger"><span></span></div>
        </div>
      </div>

    </div> <!-- /container -->
  </header>

  <main class="main">
    <div class="main__top-block-wrap">
      <div class="container">
        <div class="main__top-block-inner">

          <button class="catalog-btn">
            каталог товаров
          </button>

          <div class="services">
            <div class="services__calc-btn">
              <img class='service-btn' src="../molot-front/assets/icons/calc-btn.svg" alt='calc-btn' />
              Cтроительный калькулятор
            </div>
            <div class="services__estimates-btn">
              <img class='service-btn' src="../molot-front/assets/icons/estimates-btn.svg" alt='estimates-btn' />
              Сметы
              <img class="services__arrow-open" src="../molot-front/assets/icons/open-arrow.svg" alt="open arrow" />
            </div>
          </div>

          <button class="place-goods">
            Разместить товаp
          </button>

          <div class="user-block">
            <div class="user-block__favorites">
              <img 
                class="user-block__icon-favorites"
                alt="favorites button" 
                src="./assets/icons/favorites-btn.svg" 
              />
            </div>

            <div class="user-block__basket">
              <img 
                class="user-block__icon-basket"
                alt="basket button" 
                src="./assets/icons/basket-btn.svg" 
              />
            </div>
              
            <div class="user-block__auth">
              <img 
                class="user-block__icon-auth"
                alt="auth button" 
                src="./assets/icons/auth-btn.svg" 
              />
            </div>
          </div>

        </div> <!-- /main__top-block -->
      </div> <!-- /container -->
    </div> <!-- /main__top-block-wrap -->




    <div class="main__bottom-block">
      <div class="container">
        <div class="main__test">Lorem ipsum dolor sit amet consectetur adipisicing elit</div>
      </div>
    </div> <!-- /container -->

  </main>

  <script src="./scripts/test.js"></script>
</body>
</html>
